<ion-view>

  <ion-nav-title>
 	 <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet<sup>&reg;</sup></h1>
 </div>
</ion-nav-title>
    
<ion-nav-buttons side="left">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
    
<ion-content ng-controller="generateBillCtrl" class="animated zoomIn">

<form name=BillGeneform>
 	<h3 class="heading">Bill Generation</h3>
 	
   		<div class="list">
		   	<label class="item item-input item-floating-label">
				<span class="input-label required">Connection No</span> 
				<input type="text" placeholder="Connection No*" name="connNumber" ng-model="connNumber"  disabled/>
				<!-- <span class="errorMessage" ng-show="BillGeneform.connNumber.$error.pattern">Please Enter Valid Connection Number</span> -->
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label required">Consumer Name</span> 
				<input type="text" placeholder="Consumer Name*"  name="ConnName" ng-model="ConnName"  disabled/>
				<!-- <span class="errorMessage" ng-show="BillGeneform.ConnName.$error.pattern">Please Enter Valid Consumer Name</span> -->
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label required">Today Date</span>
				<input type="date" placeholder="Today Date(DD/MM/YYYY)*" ng-blur="changeAttr($event)" name="TodayDate" ng-model="TodayDate" ng-trim="false" 
				ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
				<span class="errorMessage" ng-show="BillGeneform.TodayDate.$error.pattern">Please Enter Valid Date</span>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Remarks(if any)</span> 
				<input type="text" placeholder="Remarks(if any)"  name="spotbillremark" ng-model="spotbillremark" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" />
				<span class="errorMessage" ng-show="BillGeneform.spotbillremark.$error.pattern">Please Enter Valid Remarks</span>
			</label>
		
		    <div class="padding">
		        <button ng-disabled="!BillGeneform.$valid" ng-click="billgenesubmit()" class="button button-block button-positive customBgColor">
		        <span translate="SUBMIT"></span></button>
		   </div>
    
   </div>
</form>

    </ion-content>
 </ion-view>
