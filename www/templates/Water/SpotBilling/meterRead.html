<ion-view>
    
  <ion-nav-title>
 	 <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet<sup>&reg;</sup></h1>
 </div>
</ion-nav-title>
    
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    
<ion-content ng-controller="MeterReadDeatilCtrl" class="animated zoomIn">

<form enctype="multipart/form-data"  method="post" name="fileinfo" accept-charset="utf-8" ng-submit="meterreadproceed()">
 <h3 class="heading">Meter Reading Details</h3>
  	<div class="list">
  	
  	 <label class="item item-input item-floating-label">
		<span class="input-label ">Connection No</span> 
		<input type="text" class="" placeholder="Connection No*" name="connNumber" ng-model="connNumber" disabled/>
		<!-- <span class="errorMessage" ng-show="fileinfo.connNumber.$error.pattern">Please Enter Valid Connection Number</span> -->
	</label>
  	 <label class="item item-input item-floating-label">
		<span class="input-label ">Meter No</span> 
		<input type="text" class="" placeholder="Meter No*"  name="Meternumber" ng-model="Meternumber"  disabled/>
		<!-- <span class="errorMessage" ng-show="fileinfo.Meternumber.$error.pattern">Please Enter Valid Meter Number</span> -->
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label ">Consumer Name</span> 
		<input type="text" class="" placeholder="Consumer Name*"  name="ConnName" ng-model="ConnName"  disabled/>
		<!-- <span class="errorMessage" ng-show="fileinfo.ConnName.$error.pattern">Please Enter Valid Consumer Name</span> -->
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label ">Last Meter Reading</span> 
		<input type="number" class="" placeholder="Last Meter Reading*"  name="LastMtrRead" ng-model="LastMtrRead" disabled/>
		<!-- <span class="errorMessage" ng-show="fileinfo.LastMtrRead.$error.pattern">Please Enter Valid Last Meter Reading</span> -->
	</label>
	<label class="input-label padding-left-15 required">Meter Status</label>
	<select class="select-dropdown" name="MeterStatus" ng-model="MeterStatus" 
		ng-options="o.meterid as o.metername for o in mstoptions" >
		<option value="">Select Meter Status</option>
	</select>
	<label class="input-label padding-left-15 required">Gap Code</label>
	<select class="select-dropdown" name="GapCode" ng-model="GapCode" 
		ng-options="o.gapid as o.gapname for o in gapoptions" >
		<option value="">Select Gap Code</option>
	</select>
	<label class="item item-input item-floating-label">
		<span class="input-label required">Current Meter Reading</span> 
		<input type="number" placeholder="Current Meter Reading*"  name="CurrentMeterRead" ng-model="CurrentMeterRead" ng-trim="false" ng-pattern="/^[0-9]{1,18}$/" required/>
		<span class="errorMessage" ng-show="fileinfo.CurrentMeterRead.$error.pattern">Please Enter Valid Current Meter Reading</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required">Date</span>
		<input type="date" placeholder="Date(DD/MM/YYYY)*" ng-blur="changeAttr($event)" name="MeterDate" ng-model="MeterDate" 
		ng-trim="false" ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
		<span class="errorMessage" ng-show="fileinfo.MeterDate.$error.pattern">Please Enter Valid Date</span>
	</label>
  	 <label class="item item-input item-floating-label">
		<span class="input-label required">Attach File</span> 
		<input type="file" placeholder="Attach File" name="MeterImage" ng-model="MeterImage" id="imageinfo"
		ng-trim="false" onchange="angular.element(this).scope().imageuplod11()" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" />
		<span class="errorMessage" ng-show="fileinfo.MeterImage.$error.pattern">Please Enter Valid File</span>
	</label>
  	 <div class="padding">
		 <button ng-disabled="!fileinfo.$valid" ng-click="meterreadproceed()" class="button button-block button-positive customBgColor">
		  <span translate="PROCEED"></span></button>
	</div>
	
	</div>
</form>
    </ion-content>
 </ion-view>
