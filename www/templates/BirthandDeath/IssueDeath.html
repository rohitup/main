<ion-view class="home-page">

	<ion-nav-title>
		<!-- <span translate="NEW_WATER_CONNECTION"></span> -->
		<div class="bar bar-header headercolor">
			<h1 class="title">MaiNet<sup>&reg;</sup></h1>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>
	<ion-content ng-controller="IssueDeathCtrl" class="animated zoomIn">
	<h1 class="heading">Issue Death Certificate</h1>
		<form name="IssueDeathForm" ng-submit="issueDeath()">
			<div class="list">
			
				<label class="item item-input item-floating-label">
					<span class="input-label required">Application Number</span>
					<input type="number" placeholder="Application Number*" name="deathapplnumber" ng-model="deathapplnumber" 
					id="deathapplNo" ng-keyup="eighteendigit1()" ng-trim="false" ng-pattern="/^[0-9]{1,18}$/" >
					<span class="errorMessage" ng-show="IssueDeathForm.deathapplnumber.$error.pattern">Please Enter Valid Application Number</span>
				</label>
			
					<center style="font-size: 18px;">OR</center>	
					
			    <label class="item item-input item-floating-label">
					<span class="input-label required">Death Registration Number</span>
					<input type="number" placeholder="Death Registration Number*" name="deathregnumber" ng-model="deathregnumber"
					id="deathregno"  ng-keyup="eighteendigit()" ng-trim="false" ng-pattern="/^[0-9]{1,18}$/" >
					<span class="errorMessage" ng-show="IssueDeathForm.deathregnumber.$error.pattern">Please Enter Valid Death Registration Number</span>
				</label>
				
				<label class="item item-input item-floating-label">
					<span class="input-label required">Year of Registration</span>
					<input type="number" placeholder="Year of Registration*" name="deathyearofreg" ng-model="deathyearofreg"
					id="deathyearofreg" ng-keyup="fourdigit()" ng-trim="false" ng-pattern="/^[0-9]{1,4}$/" required>
					<span class="errorMessage" ng-show="IssueDeathForm.deathyearofreg.$error.pattern">Please Enter Valid Year of Registration</span>
				</label>
				
				<label class="item item-input item-floating-label">
					<span class="input-label required">Number of Copies</span>
					<input type="number" placeholder="Number of Copies*" name="deathnumberofcopies" ng-model="deathnumberofcopies"
					id="deathnoofcopies" ng-keyup="twodigit()" ng-trim="false" ng-pattern="/^[0-9]{1,2}$/" required>  
					<span class="errorMessage" ng-show="IssueDeathForm.deathnumberofcopies.$error.pattern">Please Enter Valid Number of Copies</span>
				</label>
				
				<label class="input-label padding-left-15 required">Delivery Mode</label>
				<select class="select-dropdown" name="deathdeliverycode" ng-model="deathdeliverycode" id="deathSelectmode" ng-click="postaldeliverycode()"
				ng-options="o.lookUpId as o.lookUpDesc for o in postaldataoption"  required>
					<option value="" selected="true" disabled="disabled" style="display:none;">Select Delivery Mode*</option>
				</select>
				
				<div class="padding">
					<button ng-disabled="IssueDeathForm.$invalid" ng-click="issueDeath()" class="button button-block button-positive customBgColor">
						<span translate="SUBMIT"></span>
					</button>
				</div>
			</div>
		</form>
    </ion-content>
</ion-view>
