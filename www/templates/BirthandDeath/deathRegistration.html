<ion-view class="home-page">

	<ion-nav-title>
		<div class="bar bar-header headercolor">
			<h1 class="title">MaiNet<sup>&reg;</sup></h1>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>
	<ion-content ng-controller="DeathRegistrationCtrl" class="animated zoomIn">
	<h1 class="heading">Death Registration Details</h1>
		<form name="deathRegistrationForm" ng-submit="viewDeathRegistration()">
			<div class="list">
				<label class="input-label padding-left-15 required">Gender</label>
				<select class="select-dropdown" name="deathGenderSelect" id="deathGenderSelect" ng-model="deathsex" required>
					<option value="" selected="true" disabled="disabled" style="display:none;">Select Gender*</option>
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="T">TransGender</option>
				</select>
				<label class="item item-input item-floating-label">
					<span class="input-label">Deceased Name</span>
					<input type="text" placeholder="Deceased Name" name="deceasedName" ng-model="deceasedName" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/">
					<span class="errorMessage" ng-show="deathRegistrationForm.deceasedName.$error.pattern">Please Enter Valid Deceased Name</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Cause of Death</span>
					<input type="text" placeholder="Cause of Death" name="causeofdeath" ng-model="causeofdeath" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/">
					<span class="errorMessage" ng-show="deathRegistrationForm.causeofdeath.$error.pattern">Please Enter Valid Cause of Death</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Death Place</span>
					<input type="text" placeholder="Death Place" name="deathplace" ng-model="deathplace" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/">
					<span class="errorMessage" ng-show="deathRegistrationForm.deathplace.$error.pattern">Please Enter Valid Death Place</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Date of Death</span>
					<input type="date" placeholder="Date of Death(DD/MM/YYYY)" ng-blur="changeAttr($event)" name="dateOfdeath" ng-model="dateOfdeath" ng-trim="false" ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>
					<span class="errorMessage" ng-show="deathRegistrationForm.dateOfdeath.$error.pattern">Please Enter Valid Date</span>
				</label>
				<div class="padding">
					<button ng-disabled="deathRegistrationForm.$invalid" class="button button-block button-positive customBgColor">
						<span translate="SUBMIT"></span>
					</button>
				</div>
			</div>
		</form>
    </ion-content>
</ion-view>
