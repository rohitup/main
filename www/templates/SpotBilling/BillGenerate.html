<ion-content ng-controller="generateBillCtrl" class="animated zoomIn">

<form name=BillGeneform>
 	<h3 class="heading" translate="CONNECTION_NUMBER">Bill Generation</h3>
 	
   		<div class="list">
		   	<label class="item item-input item-floating-label">
				<span class="input-label required" translate="CONNECTION_NUMBER"></span> 
				<input type="text" placeholder="{{'CONNECTION_NUMBER' | translate}}*" name="connNumber" ng-model="connNumber"  disabled/>
				<!-- <span class="errorMessage" ng-show="BillGeneform.connNumber.$error.pattern">Please Enter Valid Connection Number</span> -->
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label required" translate="COSNAME"> </span> 
				<input type="text" placeholder="{{'COSNAME' | translate}}*"  name="ConnName" ng-model="ConnName"  disabled/>
				<!-- <span class="errorMessage" ng-show="BillGeneform.ConnName.$error.pattern">Please Enter Valid Consumer Name</span> -->
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label required" translate="TODAYDATE"></span>
				<input type="date" placeholder="{{'TODAYDATE' | translate}}*" ng-blur="changeAttr($event)" name="TodayDate" ng-model="TodayDate" ng-trim="false" 
				ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
				<span class="errorMessage" ng-show="BillGeneform.TodayDate.$error.pattern">Please Enter Valid Date</span>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label" translate="REMARKS">Remarks(if any)</span> 
				<input type="text" placeholder="{{'REMARKS' | translate}}" name="spotbillremark" ng-model="spotbillremark" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" />
				<span class="errorMessage" ng-show="BillGeneform.spotbillremark.$error.pattern">Please Enter Valid Remarks</span>
			</label>
		
		    <div class="padding">
		        <button ng-disabled="!BillGeneform.$valid" ng-click="billgenesubmit()" id="btn1"
		        class="button button-block button-positive">
		        <span translate="SUBMIT"></span></button>
		   </div>
	 </div>
