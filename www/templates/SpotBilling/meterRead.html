<ion-view>
    
  <ion-nav-title>
 	 <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet<sup>&reg;</sup></h1>
 </div>
</ion-nav-title>
    
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    
<ion-content ng-controller="MeterReadDeatilCtrl" class="animated zoomIn">

<form enctype="multipart/form-data"  method="post" name="fileinfo" accept-charset="utf-8" >
 <h3 class="heading" translate="METREADDETS"></h3>
  	<div class="list">
  	
  	<table class="gridtable" frame="box" >
		<tr>
			<th translate="CONNECTION_NUMBER"></th>
			<td>{{ connNumber }}</td> 
		</tr>
		<tr>
			<th translate="METERNO"></th>
			<td>{{ Meternumber }}</td>
		</tr>
		<tr>
			<th translate="COSNAME"></th>
			<td>{{ ConnName }}</td>
		</tr>
		<tr>
			<th translate="LASTMTREAD"> </th>
			<td>{{ LastMtrRead }}</td>
		</tr>
	</table>
  	
	<label></label>
	<label class="input-label padding-left-15 required" translate="MTRSTATUS"> </label>
	<select class="select-dropdown" name="MeterStatus" ng-model="MeterStatus" 
		ng-options="o.meterid as o.metername for o in mstoptions" required>
		<option value="">Select Meter Status</option>
	</select>
	
	<label class="input-label padding-left-15 required" translate="GAPCODE"></label>
	<select class="select-dropdown" name="GapCode" ng-model="GapCode" 
		ng-options="o.gapid as o.gapname for o in gapoptions" required>
		<option value="">Select Gap Code</option>
	</select>
	
	<!-- <ion-checkbox name="cb" ng-model="billPeriod" ng-change="checkedOrNot(billPeriod)">
	<span class="input-label required" translate="MET_CYC"></span></ion-checkbox>ng-options="o.monthcheck  as o.monthname for o in monthoptions" -->
	
	<label class="input-label padding-left-15 required" translate="MET_CYC"></label>
	<select class="select-dropdown" name="Monthoptions" ng-model="Monthoptions" ng-change="selectAction()"
	ng-options='o.monthcheck as o.monthname disable when o.cssProperty for o in monthoptions' required>
		<option value="">Select </option>
	</select>
	
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="CURMTRREAD"></span> 
		<input type="number" placeholder="{{'CURMTRREAD' | translate}}*"  name="CurrentMeterRead" ng-model="CurrentMeterRead" ng-trim="false" ng-pattern="/^[0-9]{1,8}$/" required/>
		<span class="errorMessage" ng-show="fileinfo.CurrentMeterRead.$error.pattern">Please Enter Valid Current Meter Reading</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="DATE"></span>
		<input type="date" placeholder="{{'DATE' | translate}}*" ng-blur="changeAttr($event)" name="MeterDate" ng-model="MeterDate" 
		ng-trim="false" ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
		<span class="errorMessage" ng-show="fileinfo.MeterDate.$error.pattern">Please Enter Valid Date</span>
	</label>
  	 <label class="item item-input item-floating-label">
		<!-- <span class="input-label required">Attach File</span> --> 
		<input type="file" placeholder="Attach File" name="MeterImage" ng-model="MeterImage" id="imageinfo"
		ng-trim="false" onchange="angular.element(this).scope().imageuplod11()" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" />
		<span class="errorMessage" ng-show="fileinfo.MeterImage.$error.pattern">Please Enter Valid File</span>
	</label>
  	 <div class="padding">
		 <button ng-disabled="!fileinfo.$valid" ng-click="meterreadproceed()" class="button button-block button-positive">
		 <span translate="PROCEED"></span></button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
	</div>
	
	</div>
</form>
    </ion-content>
 </ion-view>
