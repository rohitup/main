<ion-view class="home-page">
	
	<ion-nav-title>
		<div class="bar bar-header headercolor">
			<h1 class="title">MaiNet<sup>&reg;</sup></h1>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>
	<ion-content ng-controller="BookingDetailsCTRL" class="animated zoomIn">
		<h3 class="heading">Booking Details</h3>
		<form name="BookingDetailsCTRLForm" >
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label required">From Date</span>
					<input type="date" placeholder="From Date(DD/MM/YYYY)*" ng-blur="fromDate($event)" name="fromDate" ng-model="fromDate" ng-trim="false" 
					ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />
					<span class="errorMessage" ng-show="BookingDetailsCTRLForm.fromDate.$error.pattern">Please Enter Valid Date</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label required">To Date</span>
					<input type="date" placeholder="To Date(DD/MM/YYYY)*" ng-blur="ToDate($event)" name="ToDate" ng-model="ToDate" ng-trim="false" 
					ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />
					<span class="errorMessage" ng-show="BookingDetailsCTRLForm.ToDate.$error.pattern">Please Enter Valid Date</span>
				</label>
			
				<label class="input-label padding-left-15 required">Shift</label>
				<select class="select-dropdown"  ng-model="shift" >
					<option value="" >Select</option>
					<option value="M">9-12</option>
					<option value="F">12-3</option>
					<option value="T">3-6</option>
				</select>
				<label class="item item-input item-floating-label">
					<span class="input-label required">Purpose Of Booking</span>
					<input type="text" placeholder="Purpose Of Booking" name="bookingpurpose" ng-model="bookingpurpose" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/">
					<span class="errorMessage" ng-show="BookingDetailsCTRLForm.bookingpurpose.$error.pattern">Please Enter Valid Purpose Of Booking</span>
				</label>
			
				<div class="padding">
					<button ng-click="bookingdetails()" class="button button-block button-positive customBgColor">
						<span translate="SUBMIT"></span>
					</button>
				</div>
			</div>
		</form>
    </ion-content>
</ion-view>
