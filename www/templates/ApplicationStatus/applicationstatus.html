 
<ion-view>
 
 <ion-nav-title>
  <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet</h1>
 </div>
</ion-nav-title>
     
<ion-nav-buttons side="left">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
    
<ion-content ng-controller="ApplnStatusCtrl" class="animated zoomIn">
<h1 class="heading">Application Status</h1>
<form name="ApplicationStatus" ng-submit="applicationstatussearch()">
<div class="list">

<label class="item item-input item-floating-label"> 
	<span class="input-label required">Application Number</span>
	<input type="number" placeholder="Application Number*" name="applnstatussearch" ng-model="applnstatussearch" id="applNostatus"
     ng-keyup="eighteendigit()" ng-trim="false" ng-pattern="/^[0-9]{1,18}$/" required/>
	<span class="errorMessage" ng-show="ApplicationStatus.applnstatussearch.$error.pattern">Please Enter Valid Application Number</span>
</label>

<div class="padding">
<button ng-disabled="!ApplicationStatus.$valid" ng-click="applicationstatussearch()" class="button button-block button-positive customBgColor"><i class="icon ion-search fonth3"></i>
<span translate="">Search</span></button>
</div>

 
  
<div ng-if="applStatusSearch" class="animated zoomIn">
	<table class="gridtable" id="applIDtable">
		<tr>
			<th width="100%" colspan="2">
			<div align="center">Application Status Details</div>
			</th>
		</tr>
		<tr>
			<th>Application No</th>
			<td>{{ apllicationID }}</td> 
		</tr>
		<tr>
			<th>Date</th>
			<td>{{ applnDate }}</td>
		</tr>
		<tr>
			<th>Name Of Service</th>
			<td>{{ applnServiceName }}</td>
		</tr>
		<tr>
			<th>Applicant Name</th>
			<td>{{ applnName }}</td>
		</tr>
		<tr>
			<th>Application Status</th>
			<td>{{ applicationStatus  }}</td>
		</tr>
	</table>
	
	<div class="padding">
		<button ng-click="homepage()" class="button button-block button-positive customBgColor">
		<span translate="">GoTo HomePage </span></button>
	</div>
	
</div>	
   
</div>
</form>
</ion-content>
</ion-view>
