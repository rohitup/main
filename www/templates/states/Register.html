
<ion-view>

 <ion-nav-title>
  <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet</h1>
 </div>
</ion-nav-title>
 <ion-nav-buttons side="left">
   <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button> 
    </ion-nav-buttons>
<ion-content ng-controller="RegisterPageCtrl" class="animated zoomIn">
<form name="registerForm">
<div class="list"  ng-show="show==1">
<h3 class="heading">REGISTRATION</h3>
<p class="ptextcss">Please fill up your personal details:</p>
<label class="item item-input item-floating-label"></label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="FNAME"></span> 
		<input type="text" placeholder="{{ 'FNAME' | translate}}*"  name="regfirstname" ng-model="regfirstname" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" required/>
		<span class="errorMessage" ng-show="registerForm.regfirstname.$error.pattern">Please Enter First Name</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label" translate="MNAME"></span> 
		<input type="text" placeholder="{{ 'MNAME' | translate}}"  name="regmiddlename" ng-model="regmiddlename" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" />
		<span class="errorMessage" ng-show="registerForm.regmiddlename.$error.pattern">Please Enter Middle Name</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="LNAME"></span> 
		<input type="text" placeholder="{{ 'LNAME' | translate}}*"  name="reglastname" ng-model="reglastname" ng-trim="false" ng-pattern="/^([a-zA-Z]+\s)*[a-zA-Z]+$/" required/>
		<span class="errorMessage" ng-show="registerForm.reglastname.$error.pattern">Please Enter Last Name</span>
	</label>
	<label class="input-label padding-left-15 required" translate="GENDER"></label>
	<select class="select-dropdown" name="reggender" data-ng-model="reggender" required>
		<option value="">Select</option>
		<option value="M">Male</option>
		<option value="F">Female.</option>
	</select>
	<label class="item item-input item-floating-label">
		<span class="input-label" translate="DOB"></span>
		<input type="date" placeholder="{{ 'DOB' | translate}}*" ng-blur="changeAttr($event)" name="regdob" ng-model="regdob" ng-trim="false"
		ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required/>
		<span class="errorMessage" ng-show="registerForm.regdob.$error.pattern">Please Enter Valid Date</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="MOBILENO"></span>
		<input type="number" id="RTImobileNo" placeholder="{{ 'MOBILENO' | translate}}" name="regmobile" ng-model="regmobile" 
		ng-keyup="onlyNumericTenLimitInput()" ng-trim="false" ng-pattern="/^[0-9]{10,10}$/" required/>
		<span class="errorMessage" ng-show="registerForm.regmobile.$error.pattern">Please Enter Valid Mobile Number</span>
	</label>
	<label class="item item-input item-floating-label"> 
		<span class="input-label required" translate="EMAILID"> </span>
		<input type="text" placeholder="{{ 'EMAILID' | translate}}" name="regemailid" ng-model="regemailid" ng-trim="false" 
		ng-pattern="/^[A-Za-z0-9/s,.'-@]{1,50}$/" />
		<span class="errorMessage" ng-show="registerForm.regemailid.$error.pattern">Please Enter Valid Email Address</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="ADHARNO"> </span>
		<input type="number" id="RTImobileNo" placeholder="{{ 'ADHARNO' | translate}}" name="regaadharnumber" ng-model="regaadharnumber" 
		ng-keyup="onlyNumericTenLimitInput()" ng-trim="false" ng-pattern="/^[0-9]{12,12}$/" />
		<span class="errorMessage" ng-show="registerForm.regaadharnumber.$error.pattern">Please Enter Valid Aadhar Number</span>
	</label>
		
	<div class="padding">
		<button ng-disabled="!registerForm.$valid" ng-click="regsubmit1()" class="button button-block button-positive customBgColor">
		<span translate="SUBMIT"></span></button>
	</div>
</div>

</form>
      
<form name="otpform" class="animated zoomIn">
<div class="list" ng-show="show==2">
<h3 class="heading">OTP Verfication</h3>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="ENTOTP"></span>
		<input type="number" placeholder="{{ 'ENTOTP' | translate}}*" name="regotp" ng-model="regotp" 
		ng-trim="false" ng-pattern="/^[0-9]{6,6}$/" required/>
		<span class="errorMessage" ng-show="otpform.regotp.$error.pattern">Please Enter Valid OTP</span>
	</label>
	<div class="padding">
		<button ng-disabled="!otpform.$valid" ng-click="otpsubmit1()" class="button button-block button-positive customBgColor">
		<span translate="SUBMIT"></span></button>
	</div>
	<ul class="center">	
		<li><a ui-sref="" ng-click=""><b translate="RESENDOTP"></b></a></li>
	</ul>
</div>
</form>            
   
<form name="passwordpage" class="animated zoomIn">
<div class="list" ng-show="show==3">
<h3 class="heading">Password Page</h3>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="PASSWORD"></span> 
		<input type="{{inputType}}" id="txtPassword" placeholder="{{ 'PASSWORD' | translate}}*"  name="regpassword" ng-model="regpassword" 
		ng-trim="false" ng-pattern="/^[a-zA-Z0-9!@#$%^&*]{1,16}$/" required/>
		<span class="errorMessage" ng-show="passwordpage.regpassword.$error.pattern">Please Enter Valid Password</span>
	</label>
	<label class="item item-input item-floating-label">
		<span class="input-label required" translate="CNFPASSWORD"></span> 
		<input type="{{inputType}}" id="txtConfirmPassword" placeholder="{{ 'CNFPASSWORD' | translate}}*" name="regconpass" ng-model="regconpass"
		ng-trim="false" ng-pattern="/^[a-zA-Z0-9!@#$%^&*]{1,16}$/" required/>
		<span class="errorMessage" ng-show="passwordpage.regconpass.$error.pattern">Please Enter Valid Confirm Password</span>
	</label>
	<div class=" padding">
		<button ng-disabled="!passwordpage.$valid" ng-click="passwordsubmit1()" class="button button-block button-positive customBgColor">
		<span translate="SUBMIT"></span></button>
	</div>
</div>
</form>

</ion-content>
</ion-view>
