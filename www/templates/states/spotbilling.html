<ion-content ng-controller="SpotbillCtrl" class="">

<div ng-show="show==1">
 	<h3 class="heading">Spot Billing</h3>
 	<div class="list list-inset">
             <span class="item item-input" style="padding: 0 0 0 16px;" >
                <input type="text" placeholder="{{'CONNECTION_NUMBER' | translate}}" class="labelcss" data-ng-model="searchspotbill" >
				<button ng-click="spotsearch()" class="button button-positive customBgColor" style="border-radius: 0px 2px 2px 0px;">
				<i class="icon ion-search fonth3"></i></button>
            </span>      
    </div> 
</div>
   
   
<form enctype="multipart/form-data"  method="post" name="fileinfo" accept-charset="utf-8">
 <div name="spotbilldiv" ng-show="show==2">
  	<div class="list list-borderless" >
  	  <h3 class="heading">Meter Reading Detials</h3>
  	      <label class="item item-input">
	            <span class="input-label labelcss">Connection No:-</span>
				<input type="text" class="input-box" data-ng-model="connNumber" disabled />			
			 </label>
			 
			  <label class="item item-input">
	            <span class="input-label labelcss">Meter No:-</span>
				 <input type="text" class="input-box" data-ng-model="Meternumber" disabled />			
			 </label>
			 
			  <label class="item item-input">
	            <span class="input-label labelcss">Consumer Name:-</span>
				 <input type="text" class="input-box" data-ng-model="ConnName" disabled />			
			 </label>
			 
			  <label class="item item-input">
	            <span class="input-label labelcss">Last Meter Reading:-</span>
                <input type="text" class="input-box" data-ng-model="LastMtrRead" disabled />
			 </label><br>
		
		    <label class="item item-select height-padding">
					<span class="labelcss required" translate="SELECT_METER_CODE"></span>
					<select class="select-box" name="type" data-ng-model="MeterStatus" ng-options="o.meterid as o.metername for o in mstoptions" required>
					<option value="">Select</option>
			</select></label>
			
			<label class="item item-select height-padding">
					<span class="labelcss required" translate="SELECT_GAP_CODE"></span>
					<select class="select-box" data-ng-model="GapCode" ng-options="o.gapid as o.gapname for o in gapoptions" required>
					<option value="">Select</option>
			</select></label>
		   
            <label class="item item-input">
               <span class="input-label labelcss required">Current Meter Reading:-</span>
                <input type="text" class="input-box" data-ng-model="CurrentMeterRead" required>
             </label>
            
             <label class="item item-input">
	             <span class="input-label labelcss required">Enter Date:-</span>
  					<input type="date" data-ng-model="MeterDate" placeholder="dd/mm/yyyy" class="input-box dateclass placeholderclass" required>	                
	          </label>
	       
            <label class="item item-input">
             <span class="input-label labelcss">Attach File:-</span>
                 <input type="file" accept="image/*;capture=camera" id="imageinfo" class="input-box" 
                  data-ng-model="MeterImage" onchange="angular.element(this).scope().imageuplod11()" />
            </label>
        </div>
        
       <!--  <form enctype="multipart/form-data"   method="post" name="fileinfo" accept-charset="utf-8">
	 	<div class="list list-inset">
	             <span class="input-label labelcss">Attach File:-</span>
	             <input type="file" id="imageinfo" class="customBgColorWhite" data-ng-model="MeterImage">
	          <button ng-click="imageuplod()" class="button button-block button-positive customBgColor">
				SUbmit</button>
	 </div>
	 </form> -->
        
		    <div class="padding">
		        <button ng-disabled="!fileinfo.$valid" ng-click="meterreadproceed()" class="button button-block button-positive customBgColor">
		        <span translate="PROCEED"></span></button>
		    </div>
</div>
</form>

<form name=billgeneform>
<div name="BillGenerationCtrldiv" ng-show="show==3">
   <div class="list list-borderless">
   	 	<h3 class="heading">Bill Generation</h3>
		
		    <label class="item item-input">
	               <span class="input-label labelcss">Connection No:-</span>
	                <input type="text" class="input-box" data-ng-model="connNumber" disabled>
	         </label>
	     
	            <label class="item item-input">
	            <span class="input-label labelcss" >Consumer Name:-</span>
	                <input type="text" class="input-box" data-ng-model="ConnName" disabled>
	          </label>
	            
	           <label class="item item-input">
	             <span class="input-label labelcss required">Enter Date:-</span>
  				 <input id="datePicker" type="date" placeholder="dd/mm/yyyy" class="input-box dateclass placeholderclass" data-ng-model="TodayDate" required/>                
	          </label>
	            
	          <label class="item item-input">
	             <span class="input-label labelcss">Remarks(if any):-</span>
	             <input type="text" class="input-box" data-ng-model="spotbillremark" >
	         </label>
	           
         </div>
        
    <div class="padding">
        <button ng-disabled="!billgeneform.$valid" ng-click="billgenesubmit()" class="button button-block button-positive customBgColor">
        <span translate="SUBMIT"></span></button>
   </div>
    
</div>
</form>

<div name="waterbillpay" ng-show="show==4" >
	<div class="list list-borderless" >
	 <h3 class="heading">Bill Payment</h3>
			
	        <label class="item item-input">
		            <span class="input-label labelcss">Connection No:-</span>
					<input type="text" class="input-box" data-ng-model="connNumber" disabled />			
			</label>
	        
			<form name="waterBillForm" ng-submit="payWaterBill()">
	            <div class="list list-borderless">
	                <label class="item item-input">
	               		 <span class="input-label labelcss">Total Amount:</span>
	                    <input type="number" class="input-box" data-ng-model="totalPayableAmount" disabled />
	                </label>
	                <label class="item item-input">
	               	 <span class="input-label labelcss required">Enter Amount to Pay:</span>
	                    <input type="number" step="0.01" class="input-box" data-ng-model="data_.payingAmountspotbill" required />
	                </label><br>
					<label class="item item-select height-padding">
						<span class="labelcss required" translate="PAYMENT_MODE"></span>
						<select class="select-box" data-ng-model="data_.paymentGatewayspotbill"  ng-options="o.id as o.name for o in options" required >
							<option value="">Select</option>
						</select>
					</label>
	            </div>
	            <div class="padding">
	                <button class="button button-block button-positive customBgColor"  ng-disabled="!waterBillForm.$valid">
	                <span translate="PAY"></span></button>
	            </div>
	        </form>
	     </div>
</div>


    </ion-content>
 </ion-view>
