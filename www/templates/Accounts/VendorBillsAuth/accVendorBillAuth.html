<ion-view class="home-page">
	<ion-nav-title>
		<div class="bar bar-header headercolor">
			<h1 class="title">MaiNet<sup>&reg;</sup></h1>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	</ion-nav-buttons>
	<ion-content scroll="true" ng-controller="AccVendorBillAuthCtrl" class="animated zoomIn">
		<form>
			
		</form>
		<form name="accVendorBillAuthForm" ng-submit="getVendorBillRecords()">
			<div class="padding-left-15 customBgColor"><span translate="ANY_FIELDS"></span></div>
			<div class="list">
				<label class="input-label padding-left-15" translate="NAME"></label>
				<ui-select ng-model="person.selected" class="select-dropdown">
					<ui-select-match placeholder="Select">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="item in people | filter: $select.search">
						<div ng-bind-html="item.name | highlight: $select.search"></div>
						<small ng-bind-html="item.email | highlight: $select.search"></small>
					</ui-select-choices>
				</ui-select>
				
				<label class="col-sm-3 control-label">You have chosen {{ person.selected.email }}!</label>
				<!-- <label class="input-label padding-left-15" translate="NAME"></label>
				<select class="select-dropdown" name="VBSVendor" ng-model="VBSVendor" ng-options="o.value as o.name for o in vendorList">
					<option value="">{{'SELECT'|translate}}</option>

				</select> -->
				<label class="item item-input item-floating-label">
					<span class="input-label required">{{'BILL_DATE'|translate}}</span>
					 <input max="{{currentDate}}" type="date" name="VBSBillDate" ng-model="VBSBillDate" placeholder="{{'BILL_DATE_FULL'|translate}}" ng-blur="changeDatePH($event,VBSBillDate,'BILL_DATE_FULL')" ng-trim="false" ng-pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" class="datepicker" />
					<span class="errorMessage" ng-show="accVendorBillAuthForm.VBSBillDate.$error.pattern">{{'ERR_DATE'|translate}}</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label" translate="BILL_NO"></span> 
					<input type="tel" placeholder="{{'BILL_NO'|translate}}" name="VBSBillNo" ng-model="VBSBillNo" ng-trim="false" ng-pattern="/^[0-9]{1,10}$/"/>
					<span class="errorMessage" ng-show="accVendorBillAuthForm.VBSBillNo.$error.pattern">{{'ERR_BILL_NO'|translate}}</span>
				</label>
				<div class="padding">
					<button ng-disabled="(!(!!VBSVendor || !!VBSBillDate  || !!VBSBillNo)) || accVendorBillAuthForm.$invalid" class="button button-block button-positive">
						<span translate="SUBMIT"></span>
					</button>
				</div>
			</div>
		</form>
    </ion-content>
</ion-view>
<style>
.select-dropdown {
	height: 42px !important;
}
.select-dropdown .btn-default {
	background-color: transparent;
	font-size: 16px;
}
.select-dropdown .form-control{
	border: 0px;
	box-shadow: none;
	padding: 10px 5px;
	background-color: transparent;

}
.select-dropdown .form-control::-webkit-input-placeholder {
	color: #000;
} 
.select-dropdown .text-muted{
	color: #000;
}
.ui-select-bootstrap .ui-select-toggle > .caret {
	right: 0px;
}
.select-dropdown .dropdown-menu{
	background-color: #ebf7f8;
}
.ui-select-bootstrap .ui-select-choices-row.active>span {
	background-color: #36979e;
}
</style>
