 
<ion-view>
 
 <ion-nav-title>
  <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet</h1>
 </div>
</ion-nav-title>
     
<ion-nav-buttons side="left">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>
    
<ion-content ng-controller="LOIDetailsCtrl" class="animated zoomIn">

<h1 class="heading">{{ HeaderTitle }}</h1>
<form name="LOIform" ng-submit="loiapplicationsearch()">
	<div class="list animated zoomIn">

		<label class="item item-input item-floating-label"> 
			<span class="input-label required">Application Number</span>
			<input type="number" placeholder="Application Number*" name="LOIapplnsearch" ng-model="LOIapplnsearch"
			id="applNostatus" ng-keyup="eighteendigit()" ng-trim="false" ng-pattern="/^[0-9]{1,18}$/" required/>
			<span class="errorMessage" ng-show="LOIform.LOIapplnsearch.$error.pattern">Please Enter Valid LOI Number</span>
		</label>

		 <div class="padding">
			<button ng-click="loiapplicationsearch()" class="button button-block button-positive customBgColor">
			<i class="icon ion-search fonth3"></i>
			<span translate="">Search</span></button>
		</div> 
		


<div ng-if="LOIapplStatusSearch" class="animated zoomIn">

	<table class="gridtable">
		<tr>
			<th width="100%" colspan="2">
			<div align="center">{{ HeaderTitle }}</div>
			</th>
		</tr>
		<tr>
			<th>LOI Number</th>
			<td>{{ LOInumber }}</td> 
		</tr>
		<tr>
			<th>LOI Date</th>
			<td>{{ LOIDate }}</td>
		</tr>
		<tr>
			<th>Application Number</th>
			<td>{{ applicationID }}</td>
		</tr>
		<tr>
			<th>Owner Name</th>
			<td>{{ LOIOwnerName }}</td>
		</tr>
		<tr>
			<th>Mobile No.</th>
			<td>{{ LOImobileNo }}</td>
		</tr>
		<tr>
			<th>LOI Amount</th>
			<td>{{ applnDueAmount }}</td>
		</tr>
		<tr>
			<th>LOI Paid</th>
			<td>{{ loiPaidDesc }}</td>
		</tr> 
	</table>

</div>	


<div class="list animated zoomIn">
	<div class="padding  " id="loipaymentDiv" ng-show="loipaymentDiv">
		<button class="button button-block button-positive customBgColor" ng-click="loipaydiv()">
		<span translate="">Pay Dues</span></button>
	</div>
	
	<div id="loiselectPaymentDiv" ng-show="loiselectPaymentDiv">
	   <label class="input-label padding-left-15 required">Payment Gateway</label>
		<select class="select-dropdown" ng-model="LOIBanklist" 
		ng-options="o.bankid as o.bankname for o in banknamelistopt" id="" required>
		<option value="">Select Payment Gateway</option>
		</select>
		
	 <div class="row padding buttoncenter">
		<div class="col col-50">
			<button class="button button-block button-positive customBgColor" ng-click="cancel()">
			<span translate="">Cancel</span></button>
		</div>
		<div class="col col-50 "> 
			<button ng-disabled="!LOIform.$valid" ng-click="paymentgateway()" class="button button-block button-positive customBgColor">
			<span translate="">Pay</span></button>
		</div>
	</div>

	
	</div>
	
	<div class="padding " id="loiHomePayButton" ng-show="loiHomePayButton">
		<button ng-click="homepage()" class="button button-block button-positive customBgColor">
		<span translate="">Go back to HomePage</span></button>
	</div>
</div>

</div> 

</form>
</ion-content>
</ion-view>
