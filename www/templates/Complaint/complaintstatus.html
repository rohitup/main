<ion-view>
 
 <ion-nav-title>
  <div class="bar bar-header headercolor">
 	 <h1 class="title">MaiNet</h1>
 </div>
</ion-nav-title>
     
 <ion-nav-buttons side="left">
  <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
</ion-nav-buttons>
    
<ion-content ng-controller="Complaintstatusctrl" class="animated zoomIn backgroundimage">
    <h3 class="heading" translate="COMPLSTATUS"></h3>

<form name="complaintstatusform">		
<div class="list">
	<label class="item item-input item-floating-label"> 
		<span class="input-label required" translate="TOKENNO"></span>
		<input type="number" placeholder="{{ 'TOKENNO' | translate }}*" name="tokennumber" ng-model="tokennumber" id="tokennumberid"
	     ng-keyup="eighteendigit()" ng-trim="false" ng-pattern="/^[0-9]{12,14}$/" required/>
		<span class="errorMessage" ng-show="complaintstatusform.tokennumber.$error.pattern">Please Enter Valid Token Number</span>
	</label>
	
	<div class="padding">
		<button ng-disabled="!complaintstatusform.$valid" ng-click="applicationstatussearch()" class="button button-block button-positive customBgColor"><i class="icon ion-search fonth3"></i>
		<span translate="SEARCH"></span></button>
	</div>	
</div>		
</form>

  </ion-content>
</ion-view>
